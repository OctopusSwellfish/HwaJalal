<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>:::회원 가입:::</title>
	<link rel="stylesheet" href="resources/every.css" type="text/css"></link>
	<link href="https://fonts.googleapis.com/css?family=Song+Myung&amp;subset=korean" rel="stylesheet">

</head>
<body>

	<div class="logo"><img src="resources/logosmall.png"></div>
	<form action="/eunju_free/MemberServlet" method="post">
		<input type="hidden" name="key" value="join">
		
		<p>아이디 : <input type="text" name="memberloginID" size="50" autofocus required placeholder="영문자로 입력하세요"></p>
		<p>비밀번호 : <input type="password" name="memberPassword" size="50" required></p>
		<p>이름 : <input type="text" name="memberName" size="50" required></p>
		
		<p>생년월일 : <input type="date" name="memberBirth"></p>
		<input type="submit" value="확인">
		<input type="reset" value="취소">
	</form>
</body>
</html>
